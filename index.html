<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./style.css" />
        <!-- used bootstrap to simplify css styling needed -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <title>Coding Quiz</title>
    </head>
</html>    
<body class="container m-4" id="root">

    <div >
        <header>
            <div class="row justify-content-between">
                <div class=" btn btn-info row-4" id="highscores">
                    View Highscores
                </div>
                <div class="row-4" id="timer">
                    Time: 120
                </div>
            </div>
        </header>
    </div>

    <div id="startPage" class="row align-items-center m-4 p-4" style="display: block;">
        <h1 class="col text-center mb-3">Coding Quiz</h1>
        <h3 class="col text-center m-2">
            Think you know code? Try taking this quick code quiz to test your knowledge! Careful though, answer wrong and you'll be penalized 10 seconds off your time.
        </h3>
        <div class="col d-flex justify-content-center m-2 p-2">
            <button class="btn btn-danger" id="startbtn">Start</button>
        </div>
    </div>

    <div class="row justify-content-center m-4 p-4" id="quiz" style="display: none;">
        <div>
            <h3 class="col text-center" id="question">
            </h3>
            <h3 class="col text-center" id="choices">
            </h3>
        </div>
    </div>

    <div class="row justify-content-center m-5" id="gameEnd" style="display: none;">
        <h2 class="col flex ml=5">Finished!</h2>
        <h2 class="col flex ml-5" id="score">Your score:</h2>
        <input type="text" placeholder="Please enter your initials..." name="initials" id="initials"/>
        <button class="btn btn-danger" id="submit">Submit</button>
    </div>

    <div class="col justify-content-center m-4 p-4" id="highscoreCard" style="display: none;">
        <div class="ml-5 justify-content-center border-solid" id="highscoreList"></div>
        <ol id="userscores">     
        </ol>  
        <button class="btn btn-danger ml-5" id="back">Back</button>
        <button class="btn btn-danger ml-5" id="clear">Clear Scores</button>  
    </div>

    <script src="./script.js"></script>
</body>

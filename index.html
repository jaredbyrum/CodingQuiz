<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./style.css" />
        <title>Coding Quiz</title>
    </head>
</html>    
<body id="root">
    <div id="startPage">
        <h1>Coding Quiz</h1>
        <p>Think you know code? Take this short quiz to test your knowledge. Press <span class="startbutton">Start</span> to begin!</p>
        <nav>
            <button id="startHighscore">High Scores</button>
            <button id="startbtn" class="startbutton">Start</button>
        </nav>
    </div>

    <div id="quiz">
        <h2 id="timer">120</h2>
        <div id="questioncard">
            <div id="question">
            </div>
            <div id="choices">
                <button id="a" onclick="checkAnswer('a')" class="choices">A:</button>
                <button id="b" onclick="checkAnswer('b')" class="choices">B:</button>
                <button id="c" onclick="checkAnswer('c')" class="choices">C:</button>
                <button id="d" onclick="checkAnswer('d')" class="choices">D:</button>
            </div>
        </div>
        <div id="result"></div>
    </div>

    <div id="gameEnd">
        <div id="score"></div>
        <input type="text" size="35" placeholder="Please enter your initials..." name="initials" id="initials"/>
        <button id="submit">Submit Score</button>
    </div>
    <div id="highscoreCard">
        <h3 id="scoreInitials">Last Initials</h3>
        <h3 id="lastScore">Last Score</h3>
        <div id="highscores"></div>
        <div id="highscore-initials"></div>  
        <button id="back">Back</button>
        <button id="clear">Clear Scores</button>  
    </div>
    <script src="./script.js"></script>
</body>
